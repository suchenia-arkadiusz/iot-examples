<div class="info-card-container container-fluid">
  <div class="info-card-row row">
    <div class="col-12">
      <h1 class="info-card-title">{{title}}</h1>
    </div>
  </div>
  <div class="info-card-row row">
    <div class="col-12">
      <img class="info-card-image" [src]="imgUrl" alt="Info card image"/>
    </div>
  </div>
  <div class="info-card-row row">
    <div class="col-12">
      <h1 class="info-card-value">{{value}}</h1>
    </div>
  </div>
</div>
